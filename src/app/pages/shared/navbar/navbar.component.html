<ng-template class="form-group" #passwordReset let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">
            <!-- Update Password -->
            Change Password
          </h4>
          <button type="button" class="close" aria-label="Close" style="outline: none;"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <div class="row">
              <div class="col-xl-8 col-lg-8 col-md-12 mb-1">
                <fieldset>
                  <label for="title">
                    <!-- New Password: -->
                    New Password
                  </label>
                  <input type="password" id="title" [(ngModel)]="password" class="form-control"
                    placeholder="New Password">
                </fieldset>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-8 col-lg-8 col-md-12 mb-1">
                <fieldset>
                  <label for="title">
                    <!-- Re-enter Password: -->
                    Re-enter New Password
                  </label>
                  <input type="password" id="title" [(ngModel)]="npassword" class="form-control"
                    placeholder="Re Enter Password">
                </fieldset>
              </div>
            </div>
            <ngx-ui-loader></ngx-ui-loader>
            <br>
            <div class="row">
              <button type="button" class="btn btn-primary btn-min-width ml-1 mb-1" (click)="update()">
                <!-- Update -->
                Update
              </button>
            </div>
      
      
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
            <!-- close -->
            Close
          </button>
        </div>
      </ng-template>
